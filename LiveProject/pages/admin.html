<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="/LiveProject/css/all.min.css">
<link rel="stylesheet" href="/LiveProject/css/style.css">
</head>
<body>
    <div id="navbar"></div>
    <h3 class="text-center">AddProduct</h3>
    <form id="data" class="w-25 m-auto">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
        
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Image</label>
          <input type="url" class="form-control" id="img">
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Price</label>
            <input type="number" class="form-control" id="price">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Category</label>
        <select class="form-select" aria-label="Default select example" id="category">
            <option selected>Open this select menu</option>
            <option value="Child">Child</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">BrandName</label>
        <select class="form-select" aria-label="Default select example" id="brand">
            <option selected>Open this select menu</option>
            <option value="TOPSHOP">TOPSHOP</option>
            <option value="MANGO">MANGO</option>
            <option value="ZARA">ZARA</option>
          </select>
        </div>
          <div class="mb-3">
        <button type="submit" class="btn btn-primary">Submit</button>
          </div>
      </form>
</body>
<script src="/LiveProject/js/admit.js" type="module"></script>
</html>
